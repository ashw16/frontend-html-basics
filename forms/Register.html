<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        form{
            text-align: center;
            padding: 50px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Studen Registration</h1>
    <form action="./login.html" >
       <span>username:</span>
        <input type="text" placeholder="username" value="" required />
        <br>
        <br>
        <span>password:</span>
        <input type="password" placeholder="password" value="" required />
        <br>
        <br>
        <span>confirm password:</span>
        <input type="password" placeholder="password" value="" required />
        <br>
        <br>
        <span>Email:</span>
        <input type="email" placeholder="abc@example.com"  value="" required />
        <br>
        <br>
        <span>DOB:</span>
        <input type="date" value="DOB" required />
        <br>
        <br>
        <span>Mobile number</span>
        <input type="number" placeholder="+91" value="" required />
        <br>
        <br>
        <span>Gender:</span>
        <input type="radio" value="Male">Male
        <input type="radio" value="Male">Female
        <input type="radio" value="Male">others
        <br>
        <br>
        
       <button>submit</button>

       
    </form>

     
     
</body>
</html>
