<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colgroup</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Table with Colgroup</h2>
    <table>
        <colgroup>
            <col style="background-color: #ddd;">
            <col span="2" style="background-color: lightblue;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="3">Sales Report</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Date</td>
                <td>Product</td>
                <td>Revenue</td>
            </tr>
            <tr>
                <td>2024-02-16</td>
                <td>Apples</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>2024-02-16</td>
                <td>Oranges</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
